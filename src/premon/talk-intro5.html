<h1>Three-coloured flow graphs</h1>

Add <i>control arcs</i> to nodes where order of evaluation is important:

<center>
<table>
<tr><td>
<applet code="AppletPremon.class" width=180 height=110 align=middle>
<param name="base" value="
   val * (int, int) : int;
   val + (int, int) : int;
   val - (int, int) : int;
   val / (int, int) : int;
   central ref (int) : ref;
   proc := (ref,int);
   proc !(ref) : int;
">
<param name="exp" value="
   let r:ref = ref(0);
   r := 1;
   let x:int = !(r);
   return (x);
">
</applet>
</td><td>
<applet code="AppletPremon.class" width=180 height=110 align=middle>
<param name="base" value="
   val * (int, int) : int;

   val - (int, int) : int;
   val / (int, int) : int;
   central ref (int) : ref;
   proc := (ref,int);
   proc !(ref) : int;
">
<param name="exp" value="
   let r:ref = ref(0);
   let x:int = !(r);
   r := 1;
   return (x);
">
</applet>
</td>
</tr>
<tr><td>
   <b>let</b> <i>r</i>:ref = <font color=magenta>ref</font>(<font color=blue>0</font>);

   <b>let</b> <i>x</i>:int = <font color=red>!</font>(<i>r</i>);

   <i>r</i> <font color=red>:=</font> <font color=blue>1</font>;
</td></tr>
<tr><td>
   <b>return</b> <i>x</i>;
</td><td>
   <b>return</b> <i>x</i>;
